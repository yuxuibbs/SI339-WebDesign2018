<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Yuxuan Chen ICE1</title>
    </head>
    <body>
        <h1>Snack and Food</h1>
        <nav>
            <ul>
                <li><a href="https://yuxuibbs.github.io/SI339-WebDesign2018/ICE/ICE-HTML/ICE-HTML.html">Yuxuan Chen</a></li>
                <li><a href="https://owithers.github.io/ICE1/">Olivia Withers</a></li>
            </ul>
        </nav>
        <h2>website</h2>
        <p>planning:</p>
        <img src="img/planning.png" alt="website planning sketch">
        <p>Donut video:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0n89GZvmeXI"></iframe>
        <h2>Cubes</h2>
        <p>valk power:</p>
        <img src="https://thecubicle.us/images/valk3powermb1.jpg" alt="picture of a Valk Power M 3x3">
        <p>new megaminx:</p>
        <img src="img/mega.jpg" alt="picture of the newest megaminx">
        <form>
            Name:
            <input type="text" name="name" id = "name"><br>
            <label for="dob">DOB:</label>
            <input type="date" name="DOB" id = "dob"><br>
            <label for="snack">Please enter your choice of snack:</label><br>
            <input type="radio" name="snack" value="pizza"> Pizza<br>
            <input type="radio" name="snack" value="donut"> Donut<br>
            <input type="radio" name="snack" value="vegan"> Vegan Stuff<br>
            <label for="drink">Please enter your choice of drink:</label><br>
            <input type="radio" name="snack" value="coffee"> Coffee<br>
            <input type="radio" name="snack" value="tea"> Tea<br>
            <input type="radio" name="snack" value="water"> Water<br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
